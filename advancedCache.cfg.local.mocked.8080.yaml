cache:
  env: "dev"
  enabled: true

  logs:
    level: "info"
    stats: true # Should log metrics in /std/out?

  runtime:
    gomaxprocs: 6

  api:
    name: "advCache.starTeam:8080"
    port: "8020"

  upstream:
    cluster:
      backends:
        - host: "localhost:8080"
          scheme: "http"
          rate: 250000
          timeout: "5s"
          max_timeout: "3m"
          use_max_timeout_header: "X-Google-Bot"
          healthcheck: "/k8s/probe"
        - host: "seo-master.lux.kube.xbet.lan"
          scheme: "https"
          rate: 250000
          timeout: "10s"
          max_timeout: "3m"
          use_max_timeout_header: "X-Google-Bot"
          healthcheck: "/healthcheck"

  data:
    dump:
      enabled: false
      dump_dir: "public/dump"
      dump_name: "cache.dump"
      crc32_control_sum: true
      max_versions: 3
      gzip: false
    mock:
      enabled: true
      length: 1000000

  storage:
    size: 34359738368 # 32GB of maximum allowed memory for the in-memory cache (in bytes).

  eviction:
    enabled: true
    threshold: 0.95   # Trigger eviction when cache memory usage exceeds 90% of its configured limit.

  refresh:
    enabled: true     # Should this be run?
    ttl: "24h"        # Will be used be default with 200 status code.
    rate: 80          # Rate limiting reqs to backend per second.
    scan_rate: 10000  # Rate limiting of num scans items per second.
    beta: 0.4         # Controls randomness in refresh timing to avoid thundering herd (from 0 to 1).
    coefficient: 0.5  # Starts attempts to renew data after TTL*coefficient=50% (12h if whole TTL is 24h)

  forceGC:
    enabled: true
    interval: "10s"

  metrics:
    enabled: true

  k8s:
    probe:
      timeout: "5s"

  rules:
    /api/v2/pagedata:
      refresh:
        enabled: true     # Enabled refresh of this path.
        ttl: "1h"         # Will be used be default with 200 status code.
        beta: 0.4         # Controls randomness in refresh timing to avoid thundering herd (from 0 to 1).
        coefficient: 0.2  # Starts attempts to renew data after TTL*coefficient=50% (12h if whole TTL is 24h)
      cache_key:
        query: # Match query parameters by prefix.
          - project[id]
          - domain
          - language
          - choice
          - timezone
        headers:
          - Accept-Encoding
      cache_value:
        headers:
          - Content-Type
          - Content-Encoding
          - Cache-Control
          - Vary
          - Strict-Transport-Security
          - Content-Length
          - Cache-Control
          - X-Content-Digest
          - X-Request-ID
          - X-Request-GUID
          - Age

    /api/v1/pagecontent:
      cache_key:
        query: # Match query parameters by prefix.
          - project[id]
          - domain
          - language
          - choice
          - timezone
        headers:
          - Accept-Encoding
      cache_value:
        headers:
          - Content-Type
          - Content-Encoding
          - Cache-Control
          - Vary
          - Strict-Transport-Security
          - Content-Length
          - Cache-Control
          - X-Content-Digest
          - X-Request-ID
          - X-Request-GUID
          - Age
